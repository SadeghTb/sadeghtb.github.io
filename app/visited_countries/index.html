<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Countries I have visited</title>
    <link
      href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Permanent+Marker"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="favicon.ico" rel="icon" type="image/png" />
    <script src="d3.v4.min.js"></script>
    <script src="countries.js"></script>
    <script src="script.js"></script>
    <meta property="og:title" content="Countries I have visited" />
    <meta
      property="og:description"
      content="Interactive map of countries visited by Sadegh Tabassi"
    />
    <meta
      property="og:image"
      content="backpack.png"
    />
    <meta
      property="og:url"
      content="https://glauberramos.github.io/visited-countries"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <link
      rel="canonical"
      href="https://glauberramos.github.io/visited-countries"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Interactive map of countries visited by Sadegh Tabassi, showcasing travel experiences around the world."
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Countries I have visited",
        "description": "Interactive map of countries visited by Sadegh Tabassi",
        "author": {
          "@type": "Person",
          "name": "Sadegh Tabassi",
          "url": "http://www.sadeghtb.com"
        }
      }
    </script>
  </head>
  <body>
    <header id="header">
      <img src="backpack.png" alt="Backpack icon" title="Backpack icon" />
      <h1>Sadegh's</h1>
      <h2 class="subheader">visited countries</h2>
      <div id="header-info">
        <div id="statistic">
          <div class="number-section">
            <span id="number-countries" class="information"></span>

            <span class="numbers">
              <span id="globe-percent"></span>
              <span>of</span>
              <a
                target="_blank"
                href="http://en.wikipedia.org/wiki/Member_states_of_the_United_Nations "
              >
                193
              </a>
            </span>
          </h2>
        </div>
      </div>
    </header>
    <main id="map">
      <div id="country-name"></div>
      <div id="svg" class="full-map"></div>
    </main>
  </body>
</html>
